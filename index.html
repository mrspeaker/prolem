<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prolem</title>
</head>
<body>
  <input type="text" style="width:200px" id="cli" value="red goto(10, 10) build(2, 2)" />
  <button id="btnExec">exec</button>
  <br/>

  <pre style="border:1px solid #999; width: 100%; height: 400px; overflow: auto" id="notes"></pre>
  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('src/main');

    document.querySelector('#btnExec').addEventListener('click', () => {
      var val = document.querySelector('#cli').value;
      if (val) {
        game.addProgram(val);
      }
    }, false);

    fetch('notes.md')
      .then(d => d.text())
      .then(t => {
        document.querySelector('#notes').innerHTML = t
      });


  </script>
</body>
</html>
